  policies:
    user_policy:
      title: '利用規約'
      body:
        explanation: 'この利用規約（以下，「本規約」といいます。）は，このウェブサイト上で提供するサービス（以下，「本サービス」といいます。）の利用条件を定めるものです。登録ユーザーの皆さま（以下，「ユーザー」といいます。）には，本規約に従って，本サービスをご利用いただきます。'
        section_1:
          title: '第1条（適用）'
          body:
            item_1: '本規約は，ユーザーの本サービスの利用に関わる一切の関係に適用されるものとします。'
            item_2: '本サービスに関し，本規約のほか，ご利用にあたってのルール等，各種の定め（以下，「個別規定」といいます。）をすることがあります。これら個別規定はその名称のいかんに関わらず，本規約の一部を構成するものとします。'
            item_3: '本規約の規定が前条の個別規定の規定と矛盾する場合には，個別規定において特段の定めなき限り，個別規定の規定が優先されるものとします。'
        section_2:
          title: '第2条（利用登録）'
          body:
            item_1: '本サービスにおいては，登録希望者が本規約に同意の上，本サービスの定める方法によって利用登録を申請し，本サービスがこれを承認することによって，利用登録が完了するものとします。'
        section_3:
          title: '第3条（メールアドレスおよびパスワードの管理）'
          body:
            item_1: 'ユーザーは，自己の責任において，本サービスのメールアドレスおよびパスワードを適切に管理するものとします。'
            item_2: 'ユーザーは，いかなる場合にも，メールアドレスおよびパスワードを第三者に譲渡または貸与し，もしくは第三者と共用することはできません。当社は，メールアドレスとパスワードの組み合わせが登録情報と一致してログインされた場合には，そのメールアドレスを登録しているユーザー自身による利用とみなします。'
            item_3: 'メールアドレス及びパスワードが第三者によって使用されたことによって生じた損害は，本サービスに故意又は重大な過失がある場合を除き，本サービス側は一切の責任を負わないものとします。'
        section_4:
          title: '第4条（禁止事項）'
          description: 'ユーザーは，本サービスの利用にあたり，以下の行為をしてはなりません。'
          body:
            item_1: '法令または公序良俗に違反する行為'
            item_2: '犯罪行為に関連する行為'
            item_3: '本サービスの内容等，本サービスに含まれる著作権，商標権ほか知的財産権を侵害する行為'
            item_4: '本サービス，ほかのユーザー，またはその他第三者のサーバーまたはネットワークの機能を破壊したり，妨害したりする行為'
            item_5: '本サービスによって得られた情報を商業的に利用する行為'
            item_6: '本サービスの運営を妨害するおそれのある行為'
            item_7: '不正アクセスをし，またはこれを試みる行為'
            item_8: '他のユーザーに関する個人情報等を収集または蓄積する行為'
            item_9: '不正な目的を持って本サービスを利用する行為'
            item_10: '本サービスの他のユーザーまたはその他の第三者に不利益，損害，不快感を与える行為'
            item_11: '他のユーザーに成りすます行為'
            item_12: '当社が許諾しない本サービス上での宣伝，広告，勧誘，または営業行為'
            item_13: '面識のない異性との出会いを目的とした行為'
            item_14: '本サービスに関連して，反社会的勢力に対して直接または間接に利益を供与する行為'
            item_15:
              description: '以下の表現を含み，または含むと本サービス側が判断する内容を本サービス上に投稿し，または送信する行為'
              item_1: '過度に暴力的な表現'
              item_2: '露骨な性的表現'
              item_3: '人種，国籍，信条，性別，社会的身分，門地等による差別につながる表現'
              item_4: '自殺，自傷行為，薬物乱用を誘引または助長する表現'
              item_5: 'その他反社会的な内容を含み他人に不快感を与える表現'
            item_16: 'その他，本サービス側が不適切と判断する行為'
        section_5:
          title: '第5条（本サービスの提供の停止等）'
          body:
            item_1:
              description: '本サービスは，以下のいずれかの事由があると判断した場合，ユーザーに事前に通知することなく本サービスの全部または一部の提供を停止または中断することができるものとします。'
              item_1: '本サービスにかかるコンピュータシステムの保守点検または更新を行う場合'
              item_2: '地震，落雷，火災，停電または天災などの不可抗力により，本サービスの提供が困難となった場合'
              item_3: 'コンピュータまたは通信回線等が事故により停止した場合'
              item_4: 'その他，当社が本サービスの提供が困難と判断した場合'
            item_2: '本サービスの提供の停止または中断により，ユーザーまたは第三者が被ったいかなる不利益または損害についても，本サービス側は一切の責任を負わないものとします。'
        section_6:
          title: '第6条（利用制限および登録抹消）'
          body:
            item_1:
              description: '本サービスは，ユーザーが以下のいずれかに該当する場合には，事前の通知なく，ユーザーに対して，本サービスの全部もしくは一部の利用を制限し，またはユーザーとしての登録を抹消することができるものとします。'
              item_1: '本規約のいずれかの条項に違反した場合'
              item_2: '登録事項に虚偽の事実があることが判明した場合'
              item_3: '本サービス側からの連絡に対し，一定期間返答がない場合'
              item_4: 'その他，当社が本サービスの利用を適当でないと判断した場合'
            item_2: '当社は，本条に基づき当社が行った行為によりユーザーに生じた損害について，一切の責任を負いません。'
        section_7:
          title: '第7条（退会）'
          body:
            item_1: 'ユーザーは，本サービスの定める退会手続により，本サービスから退会できるものとします。'
        section_8:
          title: '第8条（保証の否認および免責事項）'
          body:
            item_1: '本サービスは，本サービスに事実上または法律上の瑕疵（安全性，信頼性，正確性，完全性，有効性，特定の目的への適合性，セキュリティなどに関する欠陥，エラーやバグ，権利侵害などを含みます。）がないことを明示的にも黙示的にも保証しておりません。'
            item_2: '本サービスは，本サービスに起因してユーザーに生じたあらゆる損害について一切の責任を負いません。ただし，本サービスに関する本サービス側とユーザーとの間の契約（本規約を含みます。）が消費者契約法に定める消費者契約となる場合，この免責規定は適用されません。'
            item_3: '前項ただし書に定める場合であっても，本サービス側は，本サービス側の過失（重過失を除きます。）による債務不履行または不法行為によりユーザーに生じた損害のうち特別な事情から生じた損害（本サービス側またはユーザーが損害発生につき予見し，または予見し得た場合を含みます。）について一切の責任を負いません。また，本サービス側の過失（重過失を除きます。）による債務不履行または不法行為によりユーザーに生じた損害の賠償は，ユーザーから当該損害が発生した月に受領した利用料の額を上限とします。'
            item_4: '本サービス側は，本サービスに関して，ユーザーと他のユーザーまたは第三者との間において生じた取引，連絡または紛争等について一切責任を負いません。'
        section_9:
          title: '第9条（サービス内容の変更等）'
          body:
            item_1: '本サービスは，ユーザーに通知することなく，本サービスの内容を変更しまたは本サービスの提供を中止することができるものとし，これによってユーザーに生じた損害について一切の責任を負いません。'
        section_10:
          title: '第10条（利用規約の変更）'
          body:
            item_1: '本サービス側は，必要と判断した場合には，ユーザーに通知することなくいつでも本規約を変更することができるものとします。なお，本規約の変更後，本サービスの利用を開始した場合には，当該ユーザーは変更後の規約に同意したものとみなします。'
        section_11:
          title: '第11条（個人情報の取扱い）'
          body:
            item_1: '本サービス側は，本サービスの利用によって取得する個人情報については，本サービスの「プライバシーポリシー」に従い適切に取り扱うものとします。'
        section_12:
          title: '第12条（通知または連絡）'
          body:
            item_1: 'ユーザーと本サービス側との間の通知または連絡は，本サービス側の定める方法によって行うものとします。本サービス側は,ユーザーから,本サービス側が別途定める方式に従った変更届け出がない限り,現在登録されている連絡先が有効なものとみなして当該連絡先へ通知または連絡を行い,これらは,発信時にユーザーへ到達したものとみなします。'
        section_13:
          title: '第13条（権利義務の譲渡の禁止）'
          body:
            item_1: 'ユーザーは，本サービス側の書面による事前の承諾なく，利用契約上の地位または本規約に基づく権利もしくは義務を第三者に譲渡し，または担保に供することはできません。'
        section_14:
          title: '第14条（準拠法・裁判管轄）'
          body:
            item_1: '本規約の解釈にあたっては，日本法を準拠法とします。'
            item_2: '本サービスに関して紛争が生じた場合には，当方の本店所在地を管轄する裁判所を専属的合意管轄とします。'
        footer: '以上'
    privacy_policy:
      title: 'プライバシーポリシー'
      body:
        explanation: '本ウェブサイト上で提供するサービス（以下,「本サービス」といいます。）における，ユーザーの個人情報の取扱いについて，以下のとおりプライバシーポリシー（以下，「本ポリシー」といいます。）を定めます。'
        section_1:
          title: '第1条（個人情報）'
          body:
            item_1: '「個人情報」とは，個人情報保護法にいう「個人情報」を指すものとし，生存する個人に関する情報であって，当該情報に含まれる氏名，生年月日，住所，電話番号，連絡先その他の記述等により特定の個人を識別できる情報及び容貌，指紋，声紋にかかるデータ，及び健康保険証の保険者番号などの当該情報単体から特定の個人を識別できる情報（個人識別情報）を指します。'
        section_2:
          title: '第2条（個人情報を収集・利用する目的））'
          description: '本サービスが個人情報を収集・利用する目的は，以下のとおりです。'
          body:
            item_1: '本サービスの提供・運営のため'
            item_2: 'ユーザーからのお問い合わせに回答するため（本人確認を行うことを含む）'
            item_3: 'メンテナンス，重要なお知らせなど必要に応じたご連絡のため'
            item_4: '利用規約に違反したユーザーや，不正・不当な目的でサービスを利用しようとするユーザーの特定をし，ご利用をお断りするため'
            item_5: 'ユーザーにご自身の登録情報の閲覧や変更，削除，ご利用状況の閲覧を行っていただくため'
            item_6: '上記の利用目的に付随する目的'
        section_3:
          title: '第3条（利用目的の変更）'
          body:
            item_1: '本サービスは，利用目的が変更前と関連性を有すると合理的に認められる場合に限り，個人情報の利用目的を変更するものとします。'
            item_2: '利用目的の変更を行った場合には，変更後の目的について，当方所定の方法により，本ウェブサイト上に公表するものとします。'
        section_4:
          title: '第4条（個人情報の第三者提供）'
          body:
            item_1:
              description: '本サービスは，次に掲げる場合を除いて，あらかじめユーザーの同意を得ることなく，第三者に個人情報を提供することはありません。ただし，個人情報保護法その他の法令で認められる場合を除きます。'
              item_1: '人の生命，身体または財産の保護のために必要がある場合であって，本人の同意を得ることが困難であるとき'
              item_2: '国の機関もしくは地方公共団体またはその委託を受けた者が法令の定める事務を遂行することに対して協力する必要がある場合であって，本人の同意を得ることにより当該事務の遂行に支障を及ぼすおそれがあるとき'
              item_3:
                description: '予め次の事項を告知あるいは公表し，かつ当社が個人情報保護委員会に届出をしたとき'
                item_1: '利用目的に第三者への提供を含むこと'
                item_2: '第三者に提供されるデータの項目'
                item_3: '第三者への提供の手段または方法'
                item_4: '本人の求めに応じて個人情報の第三者への提供を停止すること'
                item_5: '本人の求めを受け付ける方法'
            item_2:
              description: '前項の定めにかかわらず，次に掲げる場合には，当該情報の提供先は第三者に該当しないものとします。'
              item_1: '本サービスが利用目的の達成に必要な範囲内において個人情報の取扱いの全部または一部を委託する場合'
              item_2: '合併その他の事由による事業の承継に伴って個人情報が提供される場合'
              item_3: '個人情報を特定の者との間で共同して利用する場合であって，その旨並びに共同して利用される個人情報の項目，共同して利用する者の範囲，利用する者の利用目的および当該個人情報の管理について責任を有する者の氏名または名称について，あらかじめ本人に通知し，または本人が容易に知り得る状態に置いた場合'
        section_5:
          title: '第5条（個人情報の訂正および削除）'
          body:
            item_1: 'ユーザーは，本サービスの保有する自己の個人情報が誤った情報である場合には，本サービスが定める手続きにより，本サービスに対して個人情報の訂正，追加または削除（以下，「訂正等」といいます。）を請求することができます。'
            item_2: '本サービスは，ユーザーから前項の請求を受けてその請求に応じる必要があると判断した場合には，当該個人情報の訂正等を行うものとします。'
            item_3: '本サービスは，前項の規定に基づき訂正等を行った場合，または訂正等を行わない旨の決定をしたときは，これをユーザーに通知します。'
        section_6:
          title: '第6条（個人情報の利用停止等）'
          body:
            item_1: '本サービスは，本人から，個人情報が，利用目的の範囲を超えて取り扱われているという理由，または不正の手段により取得されたものであるという理由により，その利用の停止または消去（以下，「利用停止等」といいます。）を求められた場合には，必要な調査を行います。'
            item_2: '前項の調査結果に基づき，その請求に応じる必要があると判断した場合には，当該個人情報の利用停止等を行います。'
            item_3: '本サービスは，前項の規定に基づき利用停止等を行った場合，または利用停止等を行わない旨の決定をしたときは，これをユーザーに通知します。'
        section_7:
          title: '第7条（プライバシーポリシーの変更）'
          body:
